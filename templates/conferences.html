{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block head %}{% endblock %}
{% block content %}


<div class="row">
    {% for session in sessions %}
    <div class="col-md-4 shadow-sm">
        <h2>{{ session['title'] }}</h2>
        <p>{{ session['description'] }}</p>
        <form action="/meeting" method="GET" role="form">
            <div class="form-group">
                <input type="hidden" name="session_title" value="{{ session['title'] }}" />
            </div>
            <div class="form-group">
                <input type="hidden" name="session_link" value="{{ session['link'] }}" />
            </div>
            <button type="submit" class="btn btn-secondary">{{ session['time'] }}</button>
        </form>
    </div>
    {% endfor %}
</div>

{% endblock %}
